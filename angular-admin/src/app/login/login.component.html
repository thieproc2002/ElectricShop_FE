<div class="wrapper bg-white">
    <div class="h2 text-center">VBN E-Shop</div>
    <form class="pt-3" [formGroup]="postForm">
        <div class="form-group py-2">
            <div class="input-field">
                <span class="far fa-user p-2"></span>
                <input type="text" placeholder="Email...." formControlName="email">
            </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field">
                <span class="fas fa-lock p-2"></span>
                <input type="text" placeholder="Password...." formControlName="password" [type]="show ? 'text' : 'password'" required class="">
                <button class="btn bg-white text-muted" (click)="toggle()"> <span class="far fa-eye-slash"></span> </button>
            </div>
        </div>
        <button class="btn btn-block text-center my-3" (click)="Login()">Login</button>
    </form>
</div>
